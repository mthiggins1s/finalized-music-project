<form (ngSubmit)="onSubmit()" class="song-form">
  <label for="title">Add a Song Title</label>
  <input
    type="text"
    required
    [(ngModel)]="title"
    name="title"
    id="title"
    placeholder="Enter song title..."
  />

  <label for="audioFile">Upload MP3 File</label>
  <input
    type="file"
    accept=".mp3"
    id="audioFile"
    (change)="onFileSelected($event)"
  />

  <button type="submit">âž• Add Song</button>
</form>
